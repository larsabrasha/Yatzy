<div class="modal show" tabindex="-1" role="dialog" style="display: block" (click)="_dismiss()">
  <div class="modal-dialog" role="document" (click)="$event.stopPropagation()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button type="button" class="close" (click)="_dismiss()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-content select=".content-body"></ng-content>
      </div>
      <div class="modal-footer">
        <ng-content select=".content-footer"></ng-content>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop show"></div>
